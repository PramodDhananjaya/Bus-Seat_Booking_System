<form class="userForm" #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
  <div class="form-group">
    <input type="text" #fullName="ngModel"[(ngModel)]="userService.selectedUser.fullName" name="fullName" placeholder="Full Name" required >
  </div>
  <div class="form-group">
    <input type="text" #email="ngModel"[(ngModel)]="userService.selectedUser.email" name="email" placeholder="E-Mail" required [pattern] ="emailRegex" >
  </div>
  <div class="form-group">
    <div *ngIf="signUpForm.submitted && email.errors">
        <label *ngIf="email.errors.required">This Field is required.</label>
        <label *ngIf="email.errors.pattern">Invalid email address.</label>
    </div>
  </div>
  <div class="form-group">
    <input type="password" #password="ngModel"[(ngModel)]="userService.selectedUser.password" name="password" placeholder="Type Your Password" required >
  </div>
  <input class="form-group" type="submit" value="Sign Up">
</form>

<!--Success Messege-->
<div *ngIf="showSuccessMessege">
    Saved Successfully
</div>

<!--Error Messege-->
<div class="alert" *ngIf="serverErrorMesseges">
  {{serverErrorMesseges}}
</div>
