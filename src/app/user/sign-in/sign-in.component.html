<div class="signInForm" >
<form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Enter email" [pattern]="emailRegex"
    [ngClass]="{'is-invalid' :signInForm.submitted && !email.valid}">
    <div *ngIf="signInForm.submitted && email.errors?.pattern" style="color: red;">
        <label>Invalid Email Address</label>
    </div>

    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="model.password" id="exampleInputPassword1" placeholder="Password" required minlength="4"
    [ngClass]="{'is-invalid' :signInForm.submitted && !password.valid}">
    <div *ngIf="signInForm.submitted && password.errors?.minlength" style="color: red;">
      <label>There must be at least 4 Characters in your Password</label>
  </div>
  </div>

  <button type="submit" value="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<div class="alert" *ngIf="serverErrorMesseges">
    {{serverErrorMesseges}}
</div>
